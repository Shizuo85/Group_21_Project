<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500; 700; 900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <div class="container">
      <img src="illustration-hero.svg" alt="" class="hero">
      <section>
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br/> audiobooks and podcasts on any device<br/> any where you like!</p>
      </section>
      <section class="mini-container">
        <div class="wrap-box">
          <img src="icon-music.svg" alt="" class="icon">
          <div class="left">
            <bold>Annual Plan</bold>
            <p class="para">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="price">Change</a>
      </section>
      <button class="btn1">Proceed To Payment</button>
      <button class="btn2">Cancel Order</button>
    </div>
  </body>
</html>
